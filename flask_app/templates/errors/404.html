<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Puaki.Dev</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
  <div class="min-vh-100 d-flex align-items-center justify-content-center p-3">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="error-container text-center">
            <!-- Animated 404 -->
            <div class="error-code mb-4">
              <h1 class="display-1 fw-bold mb-0">
                4<span class="error-icon-wrapper"><i class="bi bi-emoji-frown"></i></span>4
              </h1>
            </div>

            <!-- Error Message -->
            <div class="error-content mb-5">
              <h2 class="fw-bold mb-3">Oops! Page Not Found</h2>
              <p class="lead text-muted mb-4">
                The page you're looking for seems to have wandered off into the digital wilderness. 
                Don't worry though, we'll help you find your way back!
              </p>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex flex-column flex-md-row gap-3 justify-content-center mb-5">
              <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg px-5">
                <i class="bi bi-house-door me-2"></i>Go Home
              </a>
              <button onclick="history.back()" class="btn btn-outline-primary btn-lg px-5">
                <i class="bi bi-arrow-left me-2"></i>Go Back
              </button>
            </div>

            <!-- Helpful Links -->
            <div class="helpful-links">
              <p class="text-muted mb-3">
                <i class="bi bi-lightbulb me-2"></i>Quick Links:
              </p>
              <div class="d-flex flex-wrap gap-3 justify-content-center">
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('new_post') }}" class="text-decoration-none">
                  <i class="bi bi-plus-circle me-1"></i>New Post
                </a>
                <a href="{{ url_for('account') }}" class="text-decoration-none">
                  <i class="bi bi-person-circle me-1"></i>Account
                </a>
                {% else %}
                <a href="{{ url_for('login') }}" class="text-decoration-none">
                  <i class="bi bi-box-arrow-in-right me-1"></i>Login
                </a>
                <a href="{{ url_for('register') }}" class="text-decoration-none">
                  <i class="bi bi-person-plus me-1"></i>Register
                </a>
                {% endif %}
              </div>
            </div>

            <!-- Decorative Elements -->
            <div class="error-decoration mt-5">
              <i class="bi bi-compass decoration-icon"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Add subtle animation to the error icon
    const errorIcon = document.querySelector('.error-icon-wrapper');
    if (errorIcon) {
      setInterval(() => {
        errorIcon.style.transform = 'rotate(-10deg)';
        setTimeout(() => {
          errorIcon.style.transform = 'rotate(10deg)';
          setTimeout(() => {
            errorIcon.style.transform = 'rotate(0deg)';
          }, 200);
        }, 200);
      }, 3000);
    }
  </script>
</body>
</html>

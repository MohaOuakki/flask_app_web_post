<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>401 - Unauthorized | Puaki.Dev</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
  <div class="min-vh-100 d-flex align-items-center justify-content-center p-3">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="error-container text-center">
            <!-- Animated 401 -->
            <div class="error-code mb-4">
              <h1 class="display-1 fw-bold mb-0">
                4<span class="error-icon-wrapper"><i class="bi bi-person-x"></i></span>1
              </h1>
            </div>

            <!-- Error Message -->
            <div class="error-content mb-5">
              <h2 class="fw-bold mb-3">Authentication Required</h2>
              <p class="lead text-muted mb-4">
                You need to be logged in to access this page. 
                Please sign in with your credentials to continue.
              </p>
            </div>

            <!-- Alert Box -->
            <div class="alert alert-info mx-auto mb-5" style="max-width: 600px;">
              <i class="bi bi-info-circle me-2"></i>
              <strong>Authentication Required:</strong> This resource requires you to be logged in with valid credentials.
            </div>

            <!-- Action Buttons -->
            <div class="d-flex flex-column flex-md-row gap-3 justify-content-center mb-5">
              <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg px-5">
                <i class="bi bi-box-arrow-in-right me-2"></i>Login
              </a>
              <a href="{{ url_for('register') }}" class="btn btn-outline-primary btn-lg px-5">
                <i class="bi bi-person-plus me-2"></i>Create Account
              </a>
            </div>

            <!-- Helpful Links -->
            <div class="helpful-links">
              <p class="text-muted mb-3">
                <i class="bi bi-lightbulb me-2"></i>Quick Links:
              </p>
              <div class="d-flex flex-wrap gap-3 justify-content-center">
                <a href="{{ url_for('home') }}" class="text-decoration-none">
                  <i class="bi bi-house-door me-1"></i>Home
                </a>
                <a href="#" class="text-decoration-none">
                  <i class="bi bi-question-circle me-1"></i>Forgot Password?
                </a>
              </div>
            </div>

            <!-- Decorative Elements -->
            <div class="error-decoration mt-5">
              <i class="bi bi-key decoration-icon"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
